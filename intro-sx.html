<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Intro to React</title>
  </head>
  <body>
    <div id="react-container"></div>

    <script type="text/babel">
      const App = () => {
        return <>
        <Header />
        <Content />
        <Footer />
        </>
      }
      const Header = () => {
        return <>
        <h1>Foxtrot</h1>
        </>
      }
      const Content = () => {
        return <>
        <h2>Students that are Learning</h2>
        <ul>
            <li>Adrian</li>
            <li>Alejandra</li>
            <li>Anabella</li>
            <li>Dre</li>
            <li>Ilene</li>
            <li>Louis</li>
            <li>Mal</li>
            <li>Roniel</li>
            <li>Shaun</li>
            <li>Tori</li>
            <li>Xena</li>

        </ul>
        <h2>Instructors of the Learning</h2>
        <ul>
            <li>Charlean</li>
            <li>Nicole</li>
        </ul>
        </>
      }
      const Footer = () => {
        return <>
        <footer>Created by Xenaaaaaaaa</footer>
        </>
      }

      const domContainer = document.querySelector("#react-container")
      const root = ReactDOM.createRoot(domContainer)
      root.render(<App />)
    </script>
  </body>
</html>
